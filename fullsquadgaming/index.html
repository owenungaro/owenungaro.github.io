<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    
    <aside class="sidebar">
      <h2>Server Settings</h2>
      <label for="guild">Server ID:</label>
      <input id="guild" type="text" value="1161767164286603264" placeholder="Enter guild ID">
      <button id="load">Load Users</button>
    </aside>
    
    <main class="main-panel">
      <section class="user-selection">
        <h2>Users</h2>
        <input id="userSearch" type="text" placeholder="Search users..." class="search-bar">
        <div class="user-widget" id="users">
        </div>        
      </section>

      <section id="step2" class="inputs">
        <h2>Inputs</h2>
        <label for="input1">Input 1:</label>
        <input id="input1" type="text">
        <label for="input2">Input 2:</label>
        <input id="input2" type="text">
      </section>

      <section id="step3" class="actions">
        <button id="chooseRandom" disabled>Choose Random User</button>
      </section>

      <section id="result" class="result">
        <strong>Selected User:</strong>
        <span id="selectedUser"></span>
        <button id="confirmBtn" disabled>Confirm</button>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
